name: Actions workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls -ltra
      - name: Checkout
        uses: actions/checkout@v2.5.0
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: 'Sagnik'
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"